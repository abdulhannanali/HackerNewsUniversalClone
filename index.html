<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hacker News Universal Clone!!!</title>
    <link rel="shortcut icon" href="icons/globe.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" title="materialize stylesheet" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="orange accent-4">
      <div class="nav-wrapper">
        <a href="/" class=" center brand-logo">Hacker News Goes Universal!!!</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>We currently support</h3>
          <div class="frameworksChip">
            <div class="chip">
              <a href="https://news.ycombinator.com">Original YCombinator!</a>
              <img src="icons/chipicons/ycombinator.png" alt="ycombinator icon" />
            </div>
            <div class="chip">
              <a href="http://insin.github.io/react-hn">Hacker News React</a>
              <img src="icons/chipicons/react.png" alt="react icon" />
            </div>
            <div class="chip">
              <img src="icons/chipicons/angular.png" alt="angular icon" />
              <a href="https://hswolff.github.io/hn-ng2/">Hacker News Angular 2</a>
            </div>
            <div class="chip">
              <img src="icons/chipicons/ember.png" alt="ember icon" />
              <a href="http://chancancode.github.io/hn-reader/">Hacker News Ember</a>
            </div>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col s12">
          <h2 class="orange-text text-accent-2">Top Stories</h2>
        </div>
      </div>
      <div class="row" id="progressBar" style="display:none;">
        <div class="progress orange">
          <div class="indeterminate blue-grey lighten-5">
          </div>
        </div>
      </div>
      <div class="row" id="topStoriesGrid">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.0-rc.70/jsrender.min.js"></script>

  <!-- my own fucking scripts  -->
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/hacker.js"></script>
  <script type="text/x-jsrender" id="hackerCardTemplate">
    <div class="row" class="topStory">
      <div class="col s12">
        <div class="card blue-grey lighten-5">
          <div class="card-content black-text">
            <span class="card-title"><a href="{{:url}}">{{:title}}</a><span class="badge orange white-text">{{:score}}</span></span>
            <br>
            Posted by <a href="user.html?id={{:by}}">{{:by}}</a><br>
            Posted on {{:time}}
          </div>
          <div class="card-action">
            {{for discussImages}}
              <a href="{{:imgUrl}}"><img src="{{:imgSrc}}" class="img"></a>
            {{/for}}

            <div class="right">
              <a  href="https://hacker-news.firebaseio.com/v0/item/{{:id}}.json" target="_blank">RAW</a>
              <a href="#">PDF</a>
              <a href="#">HTML</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-jsrender" id="errorBoxTemplate">
    <div id="{{:modalId}}" class="modal">
      <div class="modal-content">
        <h4 class="red-text">{{:errorText}}</h4>
        <p>{{:errorMessage}}</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-orange btn-flat">Okay!</a>
      </div>
    </div>
  </script>
</html>
